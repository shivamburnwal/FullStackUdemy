{% extends "base.html" %}

{% block title %}Add Post{% endblock %}

{% block body %}
    <form method="POST" action="" enctype="multipart/form-data" class="col-5 mx-auto py-5 my-5">
        <h2>Create a post!</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-lg btn-success">Submit form</button>
        </div>
    </form>
{% endblock %}
