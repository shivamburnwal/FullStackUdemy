<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1); /* Sample box shadow */
        }

        .container h1,
        .container p,
        .container a {
            margin: 10px 0;
            color: #333;
        }

        a {
            color: #5bc0de;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Something went wrong.</h1>
        <p>We're sorry, but it seems like there's been an error. Please try again later.</p>
        
        <p>Return to <a href="/">home</a>.</p>
    </div>
</body>
</html>
