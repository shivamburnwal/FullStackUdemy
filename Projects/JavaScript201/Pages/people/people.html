<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars People</title>
    <link rel="stylesheet" href="people.css">
</head>

<body>
    <header class="header">
        <h1 class="main-title">People of Star Wars</h1>
    </header>

    <main class="main-content">
        <div id="display">
            <div class="flex-container">
                <div class="data-card">
                    <h2 id="name" class="data-name" style="height: 36px;"></h2>
                </div>
            </div>
            <div class="flex-container">
                <div class="data-card attribute">
                    <p>
                        <strong class="label">Birth Year:</strong>
                        <span id="birthYear"></span>
                    </p>
                </div>
                <div class="data-card attribute">
                    <p>
                        <strong class="label">Eye Color:</strong>
                        <span id="eyeColor"></span>
                    </p>
                </div>
                <div class="data-card attribute">
                    <p>
                        <strong class="label">Gender:</strong>
                        <span id="gender"></span>
                    </p>
                </div>
            </div>
            <div class="flex-container">
                <div class="data-card attribute">
                    <p>
                        <strong class="label">Skin Color:</strong>
                        <span id="skinColor"></span>
                    </p>
                </div>
                <div class="data-card attribute">
                    <p>
                        <strong class="label">Mass:</strong>
                        <span id="mass"></span>
                    </p>
                </div>
                <div class="data-card attribute">
                    <p>
                        <strong class="label">Height:</strong>
                        <span id="height"></span>
                    </p>
                </div>
            </div>
            <div class="flex-container">
                <div class="data-card attribute">
                    <p>
                        <strong class="label">Total Films:</strong>
                        <span id="films"></span>
                    </p>
                </div>
                <div class="data-card attribute">
                    <p>
                        <strong class="label">Total Starships:</strong>
                        <span id="starShips"></span>
                    </p>
                </div>
                <div class="data-card attribute">
                    <p>
                        <strong class="label">Total Vehicles:</strong>
                        <span id="vehicles"></span>
                    </p>
                </div>
            </div>
        </div>

        <br>

        <div class="button">
            <button id="search">Search</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Star Wars Universe</p>
    </footer>

    <script src="people.js"></script>
</body>
</html>
